<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Bulk Unsubscribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans m-5">
    <h1 class="text-3xl font-bold mb-5">Stripe Bulk Unsubscribe</h1>
    <div class="mb-5">
        <label for="apiKey" class="block mb-2">Stripe API Key:</label>
        <input type="text" id="apiKey" required placeholder="rk_live_..." class="border p-2 w-full mb-2">
        <button id="validateKey" class="bg-blue-500 text-white px-4 py-2 rounded">Validate Key</button>
        <p id="permissions" class="text-gray-600 mt-2">Note: The API Key must have the following permissions: Products (Read), Prices (Read), Customer (Read), Subscriptions (Write).</p>
        <p id="error-api" class="text-red-500 hidden mt-2"></p>
        <p id="validating-api" class="text-gray-500 hidden mt-3">Validating API Key...</p>
    </div>
    <div id="productsSection" class="hidden">
        <div id="productsSelection" class="hidden">
            <h2 class="text-2xl font-semibold mb-3">Select Products</h2>
            <button id="selectAllProducts" class="bg-green-500 text-white px-4 py-2 rounded mb-3">Select All</button>
            <ul id="productsList" class="list-disc pl-5 mb-3"></ul>
            <button id="fetchSubscribers" class="bg-blue-500 text-white px-4 py-2 rounded">Fetch Subscribers</button>
        </div>
        <p id="loadingProducts" class="text-gray-500 hidden mt-3">Fetching products...</p>
        <p id="error-products" class="text-red-500 hidden mt-3"></p>
    </div>
    <div id="subscribersSection" class="hidden">
        <div id="subscribersSelection" class="hidden">
            <h2 class="text-2xl font-semibold mb-3">Select Subscribers</h2>
            <button id="selectAllSubscribers" class="bg-green-500 text-white px-4 py-2 rounded mb-3">Select All</button>
            <ul id="subscribersList" class="list-disc pl-5 mb-3"></ul>
            <button id="cancelSubscriptions" class="bg-red-500 text-white px-4 py-2 rounded">Cancel Subscriptions</button>
        </div>
        <p id="loadingSubscribers" class="text-gray-500 hidden mt-3">Fetching subscribers...</p>
        <p id="error-subscribers" class="text-red-500 hidden mt-3"></p>
        <p id="success-message" class="text-green-500 hidden mt-3"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
